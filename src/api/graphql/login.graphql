mutation Login($username: String!, $password: String!) {
	login(password: $password, username: $username) {
		access_token
		user {
			auth
			city
			confirmed
			country
			department
			displayName
			email
			firstaccess
			fullname
			id
			isDefault
			lang
			lastAccess
			lastaccess
			mailformat
			password
			profileimageurl
			profileimageurlsmall
			role
			suspended
			theme
			timezone
			token
			user_id
			username
			faculty {
				display_name
				faculty_id
				full_name
				is_displayed
			}
			lecturer {
				birth_date
				display_name
				email
				faculty_id
				gender
				learning
				learning_position
				lecturer_id
				mscb
				ngach
				phone
				position
				total_point
				username
			}
		}
	}
}